<!DOCTYPE html>

    <title>Aula de form</title>
</head>
<body>
    
    <form action="">
    <div>
        <label for="name">Name

    </div>

    <div>

</div>

    <div>
    <label>

    <label>

    <label>

    <label>

<div>

</label>
</div>
    <button>Enviar formulário</button>
    </form>
